<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Editar Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Paciente</h1>
				<div class="card-body">
					<form action="#" th:action="@{'/pacientes/actualizar/' + ${paciente.id}}" th:object="${paciente}" method="post">
						<div class="form-group">
							<label>Nombre: </label>
							<input name="nombre" type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
						</div>

						<div class="form-group">
                            <label>Apellido: </label>
                            <input name="apellido" type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido" required>
                        </div>
						
						<div class="form-group">
                            <label>Edad: </label>
                            <input name="edad" type="number" th:field="*{edad}" class="form-control" placeholder="Edad" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Sexo: </label>
                            <input name="sexo" type="text" th:field="*{sexo}" class="form-control" placeholder="Sexo" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Direccion: </label>
                            <input name="direccion" type="text" th:field="*{direccion}" class="form-control" placeholder="Direccion" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Telefono: </label>
                            <input name="telefono" type="text" th:field="*{telefono}" class="form-control" placeholder="Telefono" required>
                        </div>

                        <div class="form-group">
                            <label>Estado: </label>
                            <input name="estado" type="number" th:field="*{estado}" class="form-control" placeholder="Estado" required>
                        </div>
						
						&nbsp;
						<div class="box-footer d-flex justify-content-between">
							<a th:href="@{/pacientes/listar}" class="btn btn-secondary float-left">Cancelar</a>
							<button class="btn btn-primary float-right">Actualizar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
